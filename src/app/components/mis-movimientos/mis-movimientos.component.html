<div class="container mt-4">
  <h2>Mis Movimientos</h2>

  <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
    {{ errorMsg }}
  </div>

  <div *ngIf="warningMsg && !errorMsg" class="alert alert-warning" role="alert">
    {{ warningMsg }}
  </div>

  <table class="table" *ngIf="movimientos.length">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Ficha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of movimientos">
        <td>{{ m.fecha | date:'shortDate' }}</td>
        <td>{{ m.estado }}</td>
        <td>
          <a href="javascript:void(0)" (click)="verFicha(m)">Ver ficha</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
