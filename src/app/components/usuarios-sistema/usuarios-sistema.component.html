<div class="container my-4" *ngIf="esAdmin; else noAdmin">
  <h2 class="mb-3">Usuarios Sistema</h2>

  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <div class="card mb-4">
    <div class="card-body">
      <form (ngSubmit)="guardar()">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input id="numeroRegion" type="text" class="form-control form-control-sm" name="numero_region" [(ngModel)]="form.numero_region" placeholder="N° Región" />
              <label for="numeroRegion">N° Región</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="region" type="text" class="form-control form-control-sm" name="region" [(ngModel)]="form.region" placeholder="Región" />
              <label for="region">Región</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="nombre" type="text" class="form-control form-control-sm" name="nombre" [(ngModel)]="form.nombre" placeholder="Nombre" />
              <label for="nombre">Nombre</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="correo" type="email" class="form-control form-control-sm" name="correo" [(ngModel)]="form.correo" placeholder="Correo" />
              <label for="correo">Correo</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="cargo" type="text" class="form-control form-control-sm" name="cargo" [(ngModel)]="form.cargo" placeholder="Cargo" />
              <label for="cargo">Cargo</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="unidad" type="text" class="form-control form-control-sm" name="unidad" [(ngModel)]="form.unidad" placeholder="Unidad" />
              <label for="unidad">Unidad</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input id="rut" type="text" class="form-control form-control-sm" name="rut" [(ngModel)]="form.rut" placeholder="RUT" />
              <label for="rut">RUT</label>
            </div>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary btn-sm">{{ editId ? 'Actualizar' : 'Crear' }}</button>
            <button *ngIf="editId" type="button" (click)="cancelar()" class="btn btn-secondary btn-sm ms-2">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <table class="table table-hover table-striped table-bordered" *ngIf="usuarios.length">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Región</th>
        <th>Cargo</th>
        <th>Unidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.nombre }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.region }}</td>
        <td>{{ u.cargo }}</td>
        <td>{{ u.unidad }}</td>
        <td>
          <button class="btn btn-sm btn-link" (click)="editar(u)">Editar</button>
          <button class="btn btn-sm btn-link text-danger" (click)="eliminar(u.id_usersistema)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noAdmin>
  <div class="container mt-4">
    <div class="alert alert-danger">Acceso no autorizado.</div>
  </div>
</ng-template>
